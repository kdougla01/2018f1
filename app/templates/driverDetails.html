<!-- driverDetails.html -->

<!-- all other html files must now extend index.html and not base.html -->
{% extends "index.html" %}

{% block content %}

<div class="container">
<h1>Driver Details</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Driver</th>
            <th score="col">Photo</th>
        </tr>
    </thead>
    <tbody>
    {% for d in details %}
    <tr>
        <td>
            <h2>{{ d.firstName }} {{ d.lastName }}</h2><br>
            <h3>Race Num: {{ d.raceNum }}</h3><br>
            Nationality: {{ d.nationality }}<br>
            Team: {% for team in d.team %}
              {{ team }}<br>
            {% endfor %}
        </td>
        <td>
            <img src="static/images/{{ d.firstName.lower() }}-{{ d.raceNum }}.jpg" alt={{ d.firstName }} width="240" height="240" />
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
